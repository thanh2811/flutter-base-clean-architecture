name: base_project
description: Base project to start a new project

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  # add Locale
  flutter_localizations:
    sdk: flutter
  # add pie chart
  # new nav bar type
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.1+1
  intl: ^0.17.0
  flutter_bloc: ^8.0.1
  shared_preferences: ^2.0.15
  flutter_spinkit: ^5.1.0
  # http client
  dio: ^4.0.6
  fluttertoast: ^8.0.9
  get_it: ^7.2.0
  #equatable: help us compare the state between two views -> prevent to rebuild the UI unnecessary.
  equatable: ^2.0.5
  #log interceptor
  pretty_dio_logger: ^1.1.1
  font_awesome_flutter: ^10.2.1
  page_transition: ^2.0.9

  #OAuth2 + openId
  flutter_appauth: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf

    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Regular.ttf
        - asset: assets/fonts/Quicksand-Medium.ttf
        - asset: assets/fonts/Quicksand-Light.ttf
        - asset: assets/fonts/Quicksand-Bold.ttf
        - asset: assets/fonts/Quicksand-SemiBold.ttf

